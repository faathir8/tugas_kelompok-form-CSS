<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Mahasiswa IT PLN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="judul-besar">Formulir Mahasiswa</header>

    <section class="form-container">
        <div>
            <form id="studentForm" class="studentForm">
                <div class="input-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                <div class="input-group">
                    <label for="nim">NIM:</label>
                    <input type="text" id="nim" name="nim" required>
                </div>
                <div class="input-group">
                    <label for="tempatLahir">Tempat Lahir:</label>
                    <input type="text" id="tempatLahir" name="tempatLahir" required>
                </div>
                <div class="input-group">
                    <label for="tanggalLahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                </div>
                <div class="input-group">
                    <label for="jurusan">Jurusan:</label>
                    <select id="jurusan" name="jurusan" required>
                        <option value="">--Pilih Jurusan--</option>
                        <option value="Informatika">Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="asalDaerah">Asal Daerah:</label>
                    <input type="text" id="asalDaerah" name="asalDaerah" required>
                </div>
                <div class="input-group">
                    <label for="umur">Umur:</label>
                    <input type="number" id="umur" name="umur" required>
                </div>
                <div class="input-group">
                    <label for="asalSMA">Asal SMA/MA:</label>
                    <input type="text" id="asalSMA" name="asalSMA" required>
                </div>
                <div class="input-group">
                    <label for="namaIbu">Nama Ibu Kandung:</label>
                    <input type="text" id="namaIbu" name="namaIbu" required>
                </div>
                <div class="input-group">
                    <label for="hobi">Hobi:</label>
                    <input type="text" id="hobi" name="hobi" required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div> 
    </section>

    <script>
        const form = document.getElementById('studentForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form refresh halaman
            
            // Mengambil nilai form
            const formData = new FormData(form);
            const params = new URLSearchParams();

            // Menambahkan setiap field form ke URLSearchParams
            formData.forEach((value, key) => {
                params.append(key, value);
            });

            // Redirect dengan parameter query
            window.location.href = "halaman2.html?" + params.toString();
        });
    </script>

<div class="kanan-bawah">

</body>
</html>
